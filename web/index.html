<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hi</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
</head>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="img/fire.png" width="30" height="30" class="d-inline-block align-top" alt=""> Cars
        </a>
    </nav>
</header>

<body>
    <div class="container">
        <h3>Cars to buy</h3>
        <div class="cars">
            <img class="img-fluid" src="img/002_0002.jpg" id="camaro">
            <img class="img-fluid" src="img/488gtb.png" id="ferrari">
            <img class="img-fluid" src="img/USC50FOC051B021001.jpg" id="mustang">
            <img class="img-fluid" src="img/VA_c644c7ef3d4d47e9ad29f1eb9771131a.jpg" id="chevrolet">
        </div>
        <div id="container1">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Cornets">
                <label class="form-check-label" for="Cornets">
                    Cornets
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Carpets">
                <label class="form-check-label" for="Carpets">
                    Carpets
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Vertical Doors">
                <label class="form-check-label" for="Vertical Doors">
                    Vertical Doors
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Neon">
                <label class="form-check-label" for="Neon">
                    Neon
                </label>
            </div>
        </div>
    </div>

    <input type="text" id="sumTextbox" readonly>
</body>

</html>
